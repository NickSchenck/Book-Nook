<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Book-Nook</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <!-- this stylesheet link is from https://www.geeksforgeeks.org/pure-css-customizing-buttons/ to get search buttons to work -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous" />
</head>

<body>
    <div class="pure-g">
        <header class="pure-u-1">Book Nook</header>
        <div class="pure-u-1 pure-u-md-1-3 pure-menu custom-restricted-width">
            <div>
                <div class="pure-menu-heading">Search for a Book</div>
                <form class="pure-form" id="form">
                    <input type="text" class="pure-input-rounded" />
                    <button type="submit" class="pure-button" id="submitButton">Search Button</button>
                </form>
            </div>
            <div class="pure-menu-list">
                <div class="pure-menu-item">TBR</div>
                <div class="pure-menu-item">TBR</div>
                <div class="pure-menu-item">TBR</div>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-2-3" id="search-results">
            <div>Search Result</div>
            <div>Search Result</div>
            <div>Search Result</div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
