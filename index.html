<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Book-Nook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

<body>
    <div class="nav-wrapper">
        <header class="brand-logo center">Book Nook</header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h4>Search for a Book<h4>
                <form id="form">
                    <input type="text" placeholder="What book are you searching for?" class="center-align" />
                    <button class="btn waves-effect waves-light" type="submit"
                        name="action">Search</button>
                </form>
                <ul id="TBR-list">
                    <li class="card grey darken-1">
                        <div class="card-content white-text">TBR</div>
                    </li>
                    <li class="card grey darken-1">
                        <div class="card-content white-text">TBR</div>
                    </li><li class="card grey darken-1">
                        <div class="card-content white-text">TBR</div>
                    </li>
                </ul>
            </div>
            <div class="col s12 center-align">
                <div id="search-results">
                    <div class="card grey darken-1">
                        <div class="card-content white-text">
                            Search Result
                        </div>
                    </div>
                    <div class="card grey darken-1">
                        <div class="card-content white-text">
                            Search Result
                        </div>
                    </div>
                    <div class="card grey darken-1">
                        <div class="card-content white-text">
                            Search Result
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
